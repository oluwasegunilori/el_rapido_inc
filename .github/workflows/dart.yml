name: Flutter Test

on:
  push:
    branches:
      - main # or the branch you want to run tests on
  pull_request:
    branches:
      - main # or the branch you want to run tests on

jobs:
  flutter-test:
    runs-on: ubuntu-latest # You can also use macos-latest if you want to test on macOS

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.24.5' # or specify a specific version

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .flutter-plugins
            .packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-    

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --platform chrome # on Chrome only

      - name: Build Flutter Web
        run: flutter build web

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Firebase Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Set up the Firebase token as a secret in GitHub
        run: firebase deploy --only hosting --token $FIREBASE_TOKEN
